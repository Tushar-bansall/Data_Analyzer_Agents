<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Business Analyst</title>

  <!-- Tailwind CDN (optional â€” remove if you prefer your own CSS) -->
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-50 min-h-screen flex items-start justify-center p-6">
  <div class="w-full max-w-4xl bg-white shadow-lg rounded-2xl p-6">
    <h1 class="text-3xl font-bold mb-4 text-center w-full">AI Business Analyst</h1>

    <form id="analyzeForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Upload CSV / Excel</label>
        <input id="fileInput" type="file" accept=".csv,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-excel"
               class="mt-1 block w-full text-sm text-gray-600" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Ask a question (optional)</label>
        <input id="questionInput" type="text" placeholder="e.g. Which product category shows fastest growth?"
               class="mt-1 block w-full rounded-md border-gray-300" />
      </div>

      <div class="flex items-center gap-3">
        <button id="analyzeBtn" type="submit"
                class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Analyze</button>
        <div id="status" class="text-sm text-gray-500"></div>
      </div>
    </form>

    <hr class="my-6" />

    <section id="results" class="hidden">
      <h2 class="text-xl font-medium mb-2">Summary</h2>
      <pre id="summary" class="bg-gray-100 p-3 rounded-md whitespace-pre-wrap"></pre>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
        <div>
          <h3 class="font-semibold">Data issues</h3>
          <pre id="dataIssues" class="bg-gray-100 p-3 rounded-md whitespace-pre-wrap"></pre>
        </div>
        <div>
          <h3 class="font-semibold">Trends</h3>
          <pre id="trends" class="bg-gray-100 p-3 rounded-md whitespace-pre-wrap"></pre>
        </div>
      </div>

      <div class="mt-4">
        <h3 class="font-semibold">Answer to your question</h3>
        <pre id="answer" class="bg-gray-100 p-3 rounded-md whitespace-pre-wrap"></pre>
      </div>
    </section>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
